{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Adicionar Embalagem</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'listar_embalagens' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
